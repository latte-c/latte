plugins {
    // for java project, compiling and building
    id 'java'
    id 'application'

    // for Antlr4 parser generator
    id 'antlr'
}

group 'org.lattec'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // for GUI profiler and optimizer

    // for Antlr4 parser generator
    antlr 'org.antlr:antlr4:4.9.3'

    // for unit test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly  'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

generateGrammarSource {
    arguments += ["-visitor", "-no-listener"]
}


application {
    mainClass = 'LatteCompiler'
}